<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<canvas width="600px" height="300px" id="canvas" style="border: 1px solid"></canvas>
<br>
<script>
    class Rectangle {
        width
        height

        constructor(width, height) {
            this.width = width
            this.height = height
        }

        getWidth() {
            return this.width
        }

        setWidth(width) {
            this.width = width
        }

        setHeight(height) {
            this.height = height
        }

        calculatorArea() {
            return this.width * this.height
        }

        calculatorPerimeter() {
            return (this.width + this.height) * 2
        }

        drawOnScreen(x, y) {
            let ctx = document.getElementById("canvas").getContext("2d")
            ctx.fillStyle = '#d712cd'
            ctx.fillRect(x, y, this.width, this.height)
        }
    }

    //1. khai báo và khởi tạo 1 đối tượng
    let rec1 = new Rectangle(100, 50)
    //2. Hiển thị lên màn hình
    rec1.drawOnScreen(300, 150)
    //3. Thay đổi chỉ số
    rec1.setWidth(200)
    rec1.setHeight(100)
    //4. In diện tích và chu vi
    let area = rec1.calculatorArea()
    let peri = rec1.calculatorPerimeter()
    document.write("Diện tích là: " + area + "m2; chu vi là: " + peri + "m<br>")
    document.write("Chiều dài là: " + rec1.getWidth())
</script>
</body>
</html>
